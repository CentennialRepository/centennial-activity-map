<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Centennial Activity Map</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f5f5f5; }
      .login-box { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
      .login-box h2 { margin-top: 0; }
      .login-box input[type="password"] { width: 100%; padding: 0.5em; margin-bottom: 1em; }
      .login-box button { width: 100%; padding: 0.5em; }
    </style>
  </head>
  <body>
    <form class="login-box" method="POST" action="/login">
      <h2>Enter Password</h2>
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
